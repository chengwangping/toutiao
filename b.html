             margin: 0;
             padding: 0;

          <body>

           <script type="text/javascript">
            window.onload=function(){
               window.addEventListener('message',function(msg) {
                     document.body.innerHTML = msg.data;
               },true);
               setTimeout(function(){
                    var h  = document.body.scrollHeight;
                    parent.postMessage(h, "*");
               },100);
            }
        </script>
     
 </html>
